<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja de Huevos NG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <img src="logo.png" alt="Logo Granja de Huevos NG" class="game-logo">
            <div class="stats-bar">
                <div class="stat">
                    <span>Producci√≥n/Hora</span>
                    <strong id="production-rate">0 $EC</strong>
                </div>
            </div>
        </div>

        <div class="score-container">
            <h1 id="score">0.000000</h1>
            <span class="currency-symbol">$EC</span>
        </div>

        <div class="egg-container">
            <img src="https://emojicdn.elk.sh/ü•ö" alt="Huevo de Oro" id="main-egg" class="main-egg-img">
            <div id="click-value-display">+0.000001</div>
        </div>
        
        <div class="energy-bar-container">
            ‚ö°Ô∏è <span id="energy-level">1000</span> / 1000
            <div class="energy-bar"><div id="energy-bar-fill"></div></div>
        </div>
        
        <div class="nav-buttons">
            <button id="shop-button">Granja üè°</button>
            <button id="boost-button">Potenciar ‚ú®</button>
            <button id="wallet-button">Conectar Billetera üíé</button>
        </div>
    </div>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Mejoras de la Granja</h2>
            <div id="shop-items"></div>
        </div>
    </div>

    <div id="boost-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Potenciar Clic</h2>
            <div id="boost-content" class="boost-content">
                <p>Mejora el valor de cada clic que haces.</p>
                <div class="boost-info">
                    <span>Nivel Actual: <strong id="click-level">1</strong></span>
                    <span>Valor por Clic: <strong id="click-value">0.000001 $EC</strong></span>
                </div>
                <button id="buy-boost-button">
                    Mejorar por <strong id="boost-cost">0.000010 $EC</strong>
                </button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
